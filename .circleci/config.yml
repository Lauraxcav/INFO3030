# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      - image: circlci/mysql:5.7.24

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/INFO3030/lauracavanaugh-app

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stocks
      MYSQL_USER: student
      MYSQL_PASSWORD: mysql

    steps:
      - checkout:
            path: ~/INFO3030

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline
      
      # from Roberto?
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
          
      - run:
          name: Install mysql client
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u student -pmysql stocks < sql/stocks_db_initialization.sql
            mysql -h 127.0.0.1 -u student -pmysql --execute="SELECT * FROM stocks.person"
            

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test
workflows:
  version: 2
  build-deploy:
    jobs:
      - build